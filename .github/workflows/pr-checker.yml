name: PR checker

on:
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Check for new files
        run: |
          ALLOWED='^README\.md$'
          CHANGED=$(git diff --name-only --diff-filter=AM \
            ${{ github.event.pull_request.base.sha }} \
            ${{ github.event.pull_request.head.sha }})

          INVALID=$(echo "$CHANGED" | grep -vE "$ALLOWED" || true)

          if [ -n "$INVALID" ]; then
            echo "Only README.md may be changed. Forbidden files:"
            echo "$INVALID"
            exit 1
          fi